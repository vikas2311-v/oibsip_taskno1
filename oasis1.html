<! DOCTYPE html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>  
         Calculator using HTML 
    </title>  
   
<body >
    <div class="calculator">
     <input type="text" placeholder="Enter Values" class="display" disabled>
      <div class="keys">
        <div class="soft">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="/" class="soft-operator">/</button>
        </div>
        <div class="soft">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+" class="soft-operator">+</button>
        </div>
        <div class="soft">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-" class="soft-operator">-</button>
        </div>
        <div class="soft">
        <button value="C" class="soft-operator">C</button>
        <button value="0">0</button>
        <button value="=" class="soft-operator">=</button>
        <button value="*" class="soft-operator">*</button>
        </div>
     </div>
  </div>
        <script>
            const buttons = document.querySelectorAll('button');
            const display = document.querySelector('.display');
            buttons.forEach(function (button) 
            {
              button.addEventListener('click', calculate);
            });
            function calculate(event)
             {
              const clickedButtonValue = event.target.value;
              if (clickedButtonValue === '=') 
              {
                if (display.value !== '')
                 {
                  display.value = eval(display.value);
                }
              } else if (clickedButtonValue === 'C')
               {
                display.value = '';
              }
               else 
              {
                display.value += clickedButtonValue;
              }
            }   
            
        </script>
        <style>
            * {padding: 0;margin: 0;}
            
            body {
              width: 100vw;
              height: 100vh;
              overflow: hidden;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: rgba(0, 0, 7, 0.986);
              font-family: sans-serif;
            }
            .calculator {
              width: 300px;
              padding-bottom: 15px;
              border-radius: 7px;
              background-color: rgb(141, 11, 248);
              box-shadow:
                -0px -0px 4px 0px #ffffff,
                4px 4px 8px 0px #d1d9e6,
                4px 4px 4px 0px #d1d9e6 inset,
                -4px -4px 4px 0px #ffffff inset;
            }
            .display {
              width: 100%;
              height: 60px;
              border: 20px;
              box-sizing: border-box;
              padding: 10px;
              font-size: 2rem;
              
              background-color: #fff;
              color: #000;
              text-align: right;
              border-top-left-radius: 7px;
              border-top-right-radius: 7px;
              box-shadow:
                -0px -0px 4px 0px #ffffff,
                4px 4px 4px 0px #d1d9e6,
                4px 4px 4px 0px #d1d9e6 inset,
                -4px -4px 4px 0px #ffffff inset;
            }
            
            .soft {
              display: flex;
              justify-content: space-between;
            }
           
            button {
              width: 50px;
              height: 50px;
              border-radius: 20%;
              border: none;
              outline: none;
              font-weight: bold;
              font-size: 1.5rem;
              background-color: #f1f1f1;
              color: #000;
              margin: 10px;
             
            }
            
            button:hover {
              cursor: pointer;
              background: rgba(0,0,0,0.2);
            }
            </style>
            
</body>  
</html>
